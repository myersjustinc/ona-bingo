<!doctype html>
<html>
  <head>
    <title>#ONAbingo</title>

    <meta name="viewport" content="initial-scale=1.0, width=device-width">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:400,100,700">
    <link rel="stylesheet" href="onabingo.css">
  </head>
  <body>
    <header>
      <p class="brand">#ONAbingo</p>
    </header>
    <section class="main">
      <table class="bingo-card"></table>
      <button class="bingo-reset">New card</button>
      <aside class="bingo-win">
        <button class="bingo-win__close">Close</button>
        <h1>Bingo!</h1>
        <p><label>If you're in a session, what is its hashtag? <input type="text" class="bingo-session"></label></p>
        <input type="hidden" class="bingo-winning-words" value="">
        <div class="bingo-win__prompts">
          <button class="bingo-tweet">Brag on Twitter</button>
          <button class="bingo-reset">New card</button>
        </div>
      </aside>
    </section>
    <footer>
      <p>A public service of <a href="http://www.justinmyers.net/">Justin Myers</a>. Find the code <a href="https://github.com/myersjustinc/ona-bingo">on GitHub</a>.</p>
      <p>Not affiliated with <a href="http://journalists.org/">the Online News Association</a>.</p>
      <p>You also might enjoy the bingo games from <a href="http://ona11.journalists.org/bingo">2011</a> and <a href="http://myersjustinc.github.io/ona13-bingo">2013</a>.</p>
    </footer>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20130526/json2.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="onabingo.js"></script>

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-44973150-2', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
